name: HW1 - Word Frequency Refactor

on:
  # Allow manual trigger from the UI
  workflow_dispatch: 

  push:
    paths:
      - 'Homework 1/**'
      - 'pyproject.toml'
      - 'poetry.lock'
  pull_request:
    paths:
      - 'Homework 1/**'
      
env:
  HW_DIR: "Homework 1"

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # GURU STEP: Install Poetry
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      # GURU STEP: Install Dependencies (Cached)
      - name: Install Dependencies
        run: poetry install --no-interaction --no-root

      - name: Run Pylint (via Poetry)
        run: |
          # We use 'poetry run' so it finds the installed pylint
          poetry run pylint "$HW_DIR/wc0_fixed.py" --fail-under=8.0

  grading-check:
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run Standard Grading
        run: make
        working-directory: ${{ env.HW_DIR }}

      - name: Verify Bonus Features (Smoke Test)
        run: make bonus-demo
        working-directory: ${{ env.HW_DIR }}
